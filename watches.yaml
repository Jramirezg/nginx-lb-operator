---
- version: v1alpha1
  group: lb.nginx.com
  kind: Application
  playbook: playbooks/application.yml
  finalizer:
    name: finalizer.app.lb.nginx.com
    vars:
      delete: true
- version: v1alpha1
  group: lb.nginx.com
  kind: Component
  playbook: playbooks/component.yml
  finalizer:
    name: finalizer.com.lb.nginx.com
    vars:
      delete: true
- version: v1alpha1
  group: lb.nginx.com
  kind: Gateway
  playbook: playbooks/gateway.yml
  finalizer:
    name: finalizer.gw.lb.nginx.com
    vars:
      delete: true
- version: v1alpha1
  group: lb.nginx.com
  kind: Certificate
  playbook: playbooks/certificate.yml
  finalizer:
    name: finalizer.cert.lb.nginx.com
    vars:
      delete: true
- version: v1
  group: "apps"
  kind: Deployment
  playbook: playbooks/deployment.yml

